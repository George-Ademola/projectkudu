  <body>
    <header>
      <h1>Contact Us For Babies Images</h1>

      <figure>
        <img
          src="images/baby3.jpg"

          width="360"

        />
        <figcaption>sweet Baby</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our contact form</h2>

        <form action="https://www.google.com">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="Submit">Send</button>
          <button type="Reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our location</h2>

          555 bbi lane, kuku road ikeja lagos
          <br /><br />
          phone: <a href="Tel:+44444444444444">4444-4444-4444-44</a>
        </address>
      </section>
    </main>
